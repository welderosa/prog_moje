name: Denná aktualizácia EPG

on:
  schedule:
    - cron: '0 3 * * *' # Každý deň o 03:00 UTC
  workflow_dispatch:     # Tlačidlo na manuálne spustenie

jobs:
  grab-epg:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # Povolenie pre zápis do repozitára
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Nastavenie Pythonu
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Inštalácia grabberu
        run: |
          pip install epg-grabber

      - name: Generovanie EPG
        run: |
          # Sem pridajte ID všetkých staníc, ktoré máte v playliste (oddelené čiarkou bez medzier)
          epg-grabber --site skylink.sk --channels Jednotka,Dvojka,Markiza,Doma,Dajto,JOJ,Plus,Wau,JOJ_Cinema,JOJ_Family,Nova,Nova_Cinema,Prima,Prima_Cool,Prima_Max,Prima_Zoom --output guide.xml

      - name: Odoslanie do GitHubu
        run: |
          git config --global user.name "EPG-Bot"
          git config --global user.email "actions@github.com"
          git add guide.xml
          git commit -m "Aktualizácia EPG: $(date)" || exit 0
          git push
