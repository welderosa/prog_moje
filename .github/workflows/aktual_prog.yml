name: Denná aktualizácia EPG

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  grab-epg:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Nastavenie Pythonu
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Inštalácia grabberu
        run: pip install epg-grabber

      - name: Generovanie EPG
        run: |
          # Použijeme priamy Python skript, aby sme obišli chybu v CLI aplikácii
          python3 -c "
          from epg_grabber import EPGGrabber
          grabber = EPGGrabber()
          # Definícia kanálov a zdroja
          channels = ['Jednotka', 'Dvojka', 'Markiza', 'Doma', 'Dajto', 'JOJ', 'Plus', 'Wau', 'Nova', 'Prima']
          source = 'skylink.sk'
          
          # Samotné grabovanie
          guide = grabber.get_guide(source, channels)
          
          # Uloženie do XMLTV formátu
          with open('guide.xml', 'w', encoding='utf-8') as f:
              f.write(guide.to_xml())
          "

      - name: Odoslanie do GitHubu
        run: |
          git config --global user.name "EPG-Bot"
          git config --global user.email "actions@github.com"
          git add guide.xml
          git commit -m "Aktualizácia EPG: $(date)" || exit 0
          git push
