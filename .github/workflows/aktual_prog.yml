name: Denná aktualizácia EPG

on:
  schedule:
    - cron: '0 3 * * *' # Každý deň o 03:00 UTC
  workflow_dispatch:     # Tlačidlo na manuálne spustenie

jobs:
  grab-epg:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # Povolenie pre zápis do repozitára
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Nastavenie Pythonu
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Inštalácia grabberu
        run: |
          pip install epg-grabber

      - name: Generovanie EPG
        run: |
          # Sem pridajte ID všetkých staníc, ktoré máte v playliste (oddelené čiarkou bez medzier)
          epg-grabber --site skylink.sk --channels Jednotka,Dvojka,Markiza,Markiza_KRIMI,Markiza_KLASIK,Doma,Dajto,JOJ,JOJ_Plus,JOJ_Family,JOJ_Svet,JOJ_Cinema,JOJ_Sport,TA3,CT1,CT2,CT_Sport,RTVS_Sport,Prima,Prima_Cool,Prima_Max,Prima_Zoom,Nova,Nova_Cinema,Sport_1,Sport_2,AXN,AMC,HBO,HBO2,HBO3,Cinemax,Cinemax_2,Film_Europe_Plus,Spektrum,National_Geographic,National_Geographic_Wild,Animal_Planet,Love_Nature,Auto_Motor_Sport,Ocko,Retro_Music --output guide.xml

      - name: Odoslanie do GitHubu
        run: |
          git config --global user.name "EPG-Bot"
          git config --global user.email "actions@github.com"
          git add guide.xml
          git commit -m "Aktualizácia EPG: $(date)" || exit 0
          git push
