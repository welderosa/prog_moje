name: Denná aktualizácia EPG
on:
  schedule:
    - cron: '0 3 * * *' # Spustí sa každú noc o 03:00 UTC
  workflow_dispatch: # Pridá tlačidlo na manuálne spustenie

jobs:
  grab-epg:
    runs-on: ubuntu-latest
    steps:
      - name: Kontrola repozitára
        uses: actions/checkout@v4

      - name: Inštalácia Pythonu
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Inštalácia grabberu
        run: |
          pip install epg-grabber

      - name: Generovanie EPG
        run: |
          # Tu si definujete kanály (id staníc zo skylinku/antik/atď)
          # Príklad pre pár základných staníc:
          epg-grabber --site skylink.sk --channels Jednotka,Dvojka,Markiza,Doma,Dajto,JOJ,Plus,Wau --output guide.xml

      - name: Odoslanie do GitHubu
        run: |
          git config --global user.name "EPG-Bot"
          git config --global user.email "actions@github.com"
          git add guide.xml
          git commit -m "Aktualizácia EPG: $(date)" || exit 0
          git push
