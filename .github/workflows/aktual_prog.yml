name: Denná aktualizácia EPG

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  grab-epg:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Nastavenie Pythonu
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Inštalácia nástrojov
        run: |
          pip install requests

      - name: Generovanie EPG
        run: |
          # Použijeme priamy skript, ktorý stiahne EPG dáta zo spoľahlivého zdroja
          python3 -c "
          import requests
          # Stiahneme už hotové a orezané EPG pre základné SK/CZ stanice
          # Tento zdroj je stabilný a formát XMLTV je presne to, čo váš prehrávač potrebuje
          url = 'https://epg.skylink.sk/xmltv/sk' 
          try:
              r = requests.get(url, timeout=30)
              with open('guide.xml', 'wb') as f:
                  f.write(r.content)
              print('EPG úspešne stiahnuté.')
          except Exception as e:
              print(f'Chyba: {e}')
              exit(1)
          "

      - name: Odoslanie do GitHubu
        run: |
          git config --global user.name "EPG-Bot"
          git config --global user.email "actions@github.com"
          git add guide.xml
          git commit -m "Aktualizácia EPG: $(date)" || exit 0
          git push
