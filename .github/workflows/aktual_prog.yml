- name: Vytvorenie JSON konfigurácie
        run: |
          cat <<EOF > config.json
          {
            "source": "skylink.sk",
            "output": "guide.xml",
            "channels": [
              "Jednotka", "Dvojka", "Markiza", "Doma", "Dajto", 
              "JOJ", "Plus", "Wau", "Nova", "Prima", 
              "HBO", "HBO2", "HBO3"
            ]
          }
          EOF

      - name: Generovanie EPG
        run: |
          # Spustíme bez parametra --output, pretože je už v config.json
          epg-grabber --config config.json
